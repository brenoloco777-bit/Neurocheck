<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurocheck | Avaliação TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #ffffff; }
        .btn-disabled { opacity: 0.3; cursor: not-allowed; pointer-events: none; }
        .transition-custom { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-white">
    <div id="app" class="min-h-screen flex flex-col">
        </div>

    <script>
        let etapa = 'inicio';
        let perguntaAtual = 0;
        let cooldown = 5;
        let timer;

        const perguntas = [
            "Dificuldade em manter a atenção em tarefas monótonas ou repetitivas?",
            "Distração fácil com estímulos externos ou pensamentos irrelevantes?",
            "Dificuldade em organizar tarefas e atividades do dia a dia?",
            "Relutância em iniciar tarefas que exigem esforço mental prolongado?",
            "Perda frequente de objetos necessários (chaves, documentos, celular)?",
            "Esquecimento de compromissos ou tarefas cotidianas importantes?",
            "Dificuldade em prestar atenção a detalhes, cometendo erros por descuido?",
            "Parece não ouvir quando alguém fala diretamente com você?",
            "Dificuldade em seguir instruções e terminar deveres ou tarefas?",
            "Agita as mãos ou os pés, ou se remexe na cadeira?",
            "Levanta-se da cadeira em situações onde se espera que fique sentado?",
            "Sente-se inquieto ou corre em situações inapropriadas?",
            "Dificuldade em realizar atividades de lazer silenciosamente?",
            "Age como se estivesse 'ligado por um motor' ou a mil por hora?",
            "Fala excessivamente em situações sociais ou de trabalho?",
            "Responde a perguntas antes mesmo de serem concluídas?",
            "Dificuldade em esperar sua vez em filas ou conversas?",
            "Interrompe ou se intromete em conversas ou jogos de outros?",
            "Dificuldade em priorizar o que é mais importante no momento?",
            "Sente fadiga mental extrema após períodos curtos de concentração?"
        ];

        function render() {
            const app = document.getElementById('app');
            
            if (etapa === 'inicio') {
                app.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center px-6 max-w-[440px] mx-auto text-center">
                        <div class="mb-8">
                            <div class="w-14 h-14 bg-black rounded-2xl flex items-center justify-center mx-auto shadow-sm">
                                <i data-lucide="brain" class="text-white w-7 h-7"></i>
                            </div>
                        </div>
                        <h1 class="text-[32px] font-bold tracking-tight text-slate-900 mb-4">Neurocheck</h1>
                        <p class="text-slate-500 text-lg mb-10 leading-relaxed font-normal">
                            Avaliação de TDAH baseada em critérios clínicos. Entenda seu perfil de foco e atenção em poucos minutos.
                        </p>
                        
                        <div class="w-full space-y-3 mb-12">
                            <div class="flex items-center gap-4 p-5 rounded-3xl border border-slate-100 bg-slate-50/40">
                                <i data-lucide="clock" class="text-slate-400 w-5 h-5"></i>
                                <div class="text-left">
                                    <p class="text-sm font-semibold text-slate-900 leading-tight">8 minutos</p>
                                    <p class="text-xs text-slate-400">Tempo médio de resposta</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4 p-5 rounded-3xl border border-slate-100 bg-slate-50/40">
                                <i data-lucide="file-text" class="text-slate-400 w-5 h-5"></i>
                                <div class="text-left">
                                    <p class="text-sm font-semibold text-slate-900 leading-tight">20 questões</p>
                                    <p class="text-xs text-slate-400">Protocolo clínico completo</p>
                                </div>
                            </div>
                        </div>

                        <button onclick="proximaEtapa('teste')" class="w-full bg-black text-white py-[18px] rounded-2xl font-semibold text-base transition-custom active:scale-[0.97]">
                            Iniciar teste
                        </button>
                    </div>`;
            } else if (etapa === 'teste') {
                const progresso = ((perguntaAtual + 1) / perguntas.length) * 100;
                app.innerHTML = `
                    <div class="max-w-xl mx-auto w-full px-8 py-12 flex flex-col min-h-screen">
                        <div class="mb-14">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Pergunta ${perguntaAtual + 1} de ${perguntas.length}</span>
                                <span class="text-[10px] font-bold text-slate-900">${Math.round(progresso)}%</span>
                            </div>
                            <div class="w-full bg-slate-100 h-[3px] rounded-full overflow-hidden">
                                <div class="bg-black h-full transition-all duration-700" style="width: ${progresso}%"></div>
                            </div>
                        </div>

                        <div class="flex-1">
                            <h2 class="text-[26px] font-semibold text-slate-900 leading-tight mb-12 tracking-tight">${perguntas[perguntaAtual]}</h2>
                            <div class="space-y-3">
                                ${['Nunca', 'Raramente', 'Às vezes', 'Frequentemente', 'Muito frequentemente'].map((label) => `
                                    <button 
                                        onclick="responder()" 
                                        class="w-full text-left p-5 rounded-2xl border border-slate-100 hover:border-black transition-custom font-medium text-slate-600 hover:text-black ${cooldown > 0 ? 'btn-disabled' : ''}">
                                        ${label}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="pt-10 text-center">
                            ${cooldown > 0 ? `
                                <p class="text-sm font-medium text-slate-300">Aguarde ${cooldown}s para ler a questão...</p>
                            ` : `
                                <p class="text-sm font-medium text-slate-900 animate-pulse">Pode responder agora</p>
                            `}
                        </div>
                    </div>`;
            } else if (etapa === 'paywall') {
                app.innerHTML = `
                    <div class="max-w-md mx-auto w-full px-8 py-16 text-center">
                        <div class="mb-8 flex justify-center">
                            <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center">
                                <i data-lucide="check" class="text-slate-900 w-10 h-10"></i>
                            </div>
                        </div>
                        <h2 class="text-3xl font-bold text-slate-900 mb-4">Relatório Pronto</h2>
                        <p class="text-slate-500 mb-12">Analisamos suas respostas de acordo com o protocolo clínico.</p>
                        
                        <div class="bg-white p-10 rounded-[40px] border border-slate-100 shadow-2xl shadow-slate-200/50 relative">
                            <div class="absolute -top-3 left-1/2 -translate-x-1/2 bg-black text-white px-5 py-1 rounded-full text-[10px] font-bold uppercase tracking-[0.1em]">Acesso Premium</div>
                            
                            <div class="text-left space-y-6 mb-12 pt-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center"><i data-lucide="bar-chart-3" class="w-4 h-4"></i></div>
                                    <span class="text-sm font-medium text-slate-700 underline decoration-slate-100 underline-offset-8">Perfil de foco e impulsividade</span>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center"><i data-lucide="file-text" class="w-4 h-4"></i></div>
                                    <span class="text-sm font-medium text-slate-700 underline decoration-slate-100 underline-offset-8">Relatório técnico em PDF</span>
                                </div>
                            </div>

                            <div class="mb-10">
                                <p class="text-xs text-slate-300 line-through mb-1">R$ 29,90</p>
                                <p class="text-5xl font-bold text-slate-900 tracking-tight">R$ 9,49</p>
                            </div>

                            <button onclick="alert('Indo para o Checkout Seguro...')" class="w-full bg-black text-white py-5 rounded-2xl font-bold text-lg hover:bg-slate-800 transition-custom mb-8">
                                Obter meu resultado
                            </button>

                            <div class="flex flex-col items-center gap-4 opacity-30 grayscale">
                                <div class="flex gap-6">
                                    <i data-lucide="credit-card" class="w-6 h-6 text-slate-900"></i>
                                    <i data-lucide="qr-code" class="w-6 h-6 text-slate-900"></i>
                                </div>
                                <p class="text-[9px] font-bold uppercase tracking-widest text-slate-500">Pagamento processado via Stripe</p>
                            </div>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }

        function proximaEtapa(e) { 
            etapa = e; 
            if(e === 'teste') startCooldown();
            render(); 
        }

        function startCooldown() {
            cooldown = 5;
            clearInterval(timer);
            timer = setInterval(() => {
                cooldown--;
                if(cooldown <= 0) {
                    clearInterval(timer);
                    cooldown = 0;
                }
                render();
            }, 1000);
        }

        function responder() {
            if (perguntaAtual < perguntas.length - 1) {
                perguntaAtual++;
                startCooldown();
                render();
            } else {
                etapa = 'paywall';
                render();
            }
        }

        render();
    </script>
</body>
</html>
