<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurocheck | Avaliação TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-white">
    <div id="app" class="min-h-screen flex flex-col">
        </div>

    <script>
        let etapa = 'inicio';
        let perguntaAtual = 0;
        let cooldown = 5;
        let timer;

        const perguntas = [
            "Dificuldade em manter a atenção em tarefas monótonas ou repetitivas?",
            "Distração fácil com estímulos externos ou pensamentos irrelevantes?",
            "Dificuldade em organizar tarefas e atividades do dia a dia?",
            "Relutância em iniciar tarefas que exigem esforço mental prolongado?",
            "Perda frequente de objetos necessários (chaves, documentos, celular)?",
            "Esquecimento de compromissos ou tarefas cotidianas importantes?",
            "Dificuldade em prestar atenção a detalhes, cometendo erros por descuido?",
            "Parece não ouvir quando alguém fala diretamente com você?",
            "Dificuldade em seguir instruções e terminar deveres ou tarefas?",
            "Agita as mãos ou os pés, ou se remexe na cadeira?",
            "Levanta-se da cadeira em situações onde se espera que fique sentado?",
            "Sente-se inquieto ou corre em situações inapropriadas?",
            "Dificuldade em realizar atividades de lazer silenciosamente?",
            "Age como se estivesse 'ligado por um motor' ou a mil por hora?",
            "Fala excessivamente em situações sociais ou de trabalho?",
            "Responde a perguntas antes mesmo de serem concluídas?",
            "Dificuldade em esperar sua vez em filas ou conversas?",
            "Interrompe ou se intromete em conversas ou jogos de outros?",
            "Dificuldade em priorizar o que é mais importante no momento?",
            "Sente fadiga mental extrema após períodos curtos de concentração?"
        ];

        function render() {
            const app = document.getElementById('app');
            
            if (etapa === 'inicio') {
                app.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center px-6 max-w-xl mx-auto text-center">
                        <div class="mb-6">
                            <div class="w-12 h-12 bg-black rounded-xl flex items-center justify-center mx-auto shadow-sm">
                                <i data-lucide="brain" class="text-white w-6 h-6"></i>
                            </div>
                        </div>
                        <h1 class="text-3xl font-bold tracking-tight text-slate-900 mb-3">Neurocheck</h1>
                        <p class="text-slate-500 text-lg mb-8 leading-relaxed">
                            Avaliação de TDAH baseada em critérios clínicos. Entenda seu perfil de foco e atenção em poucos minutos.
                        </p>
                        
                        <div class="w-full space-y-3 mb-10">
                            <div class="flex items-center gap-4 p-4 rounded-2xl border border-slate-100 bg-slate-50/50">
                                <i data-lucide="clock" class="text-slate-400 w-5 h-5"></i>
                                <div class="text-left">
                                    <p class="text-sm font-semibold">8 minutos</p>
                                    <p class="text-xs text-slate-400">Tempo médio de resposta</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4 p-4 rounded-2xl border border-slate-100 bg-slate-50/50">
                                <i data-lucide="file-text" class="text-slate-400 w-5 h-5"></i>
                                <div class="text-left">
                                    <p class="text-sm font-semibold">20 questões</p>
                                    <p class="text-xs text-slate-400">Protocolo clínico completo</p>
                                </div>
                            </div>
                        </div>

                        <button onclick="proximaEtapa('teste')" class="w-full bg-slate-900 text-white py-4 rounded-xl font-semibold text-base hover:bg-slate-800 transition-all active:scale-[0.98]">
                            Iniciar teste
                        </button>
                    </div>`;
            } else if (etapa === 'teste') {
                const progresso = ((perguntaAtual + 1) / perguntas.length) * 100;
                app.innerHTML = `
                    <div class="max-w-xl mx-auto w-full px-6 py-12">
                        <div class="mb-12">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-xs font-bold text-slate-400 uppercase tracking-tighter">Questão ${perguntaAtual + 1} de ${perguntas.length}</span>
                                <span class="text-xs font-bold text-slate-900">${Math.round(progresso)}%</span>
                            </div>
                            <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-black h-full transition-all duration-500" style="width: ${progresso}%"></div>
                            </div>
                        </div>

                        <div class="min-h-[120px] flex items-center mb-10">
                            <h2 class="text-2xl font-semibold text-slate-900 leading-tight">${perguntas[perguntaAtual]}</h2>
                        </div>

                        <div class="space-y-3">
                            ${['Nunca', 'Raramente', 'Às vezes', 'Frequentemente', 'Muito frequentemente'].map((label) => `
                                <button 
                                    onclick="${cooldown === 0 ? 'responder()' : ''}" 
                                    class="w-full text-left p-4 rounded-xl border border-slate-200 hover:border-slate-900 transition-all font-medium text-slate-600 hover:text-slate-900 ${cooldown > 0 ? 'btn-disabled' : ''}">
                                    ${label}
                                </button>
                            `).join('')}
                        </div>
                        
                        ${cooldown > 0 ? `
                            <p class="mt-8 text-center text-sm font-medium text-slate-400">
                                Leia com atenção... Disponível em ${cooldown}s
                            </p>
                        ` : `
                            <p class="mt-8 text-center text-sm font-medium text-emerald-500">
                                Pronto! Selecione sua resposta.
                            </p>
                        `}
                    </div>`;
            } else if (etapa === 'paywall') {
                app.innerHTML = `
                    <div class="max-w-xl mx-auto w-full px-6 py-12 text-center flex-1 flex flex-col justify-center">
                        <div class="mb-6 flex justify-center">
                            <div class="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center">
                                <i data-lucide="check" class="text-emerald-500 w-8 h-8"></i>
                            </div>
                        </div>
                        <h2 class="text-3xl font-bold text-slate-900 mb-4">Relatório Pronto</h2>
                        <p class="text-slate-500 mb-10">Concluímos a análise das suas respostas. O relatório detalhado já pode ser acessado.</p>
                        
                        <div class="bg-slate-50 p-8 rounded-[32px] border border-slate-100 shadow-sm relative overflow-hidden">
                            <div class="absolute top-0 right-0 bg-black text-white px-4 py-1 text-[10px] font-bold uppercase tracking-widest rounded-bl-xl italic">Premium</div>
                            
                            <div class="text-left space-y-4 mb-8">
                                <div class="flex items-start gap-3">
                                    <i data-lucide="bar-chart-3" class="text-slate-900 w-5 h-5 mt-0.5"></i>
                                    <p class="text-sm font-medium text-slate-700 underline decoration-slate-200 underline-offset-4">Análise detalhada de foco e impulsividade</p>
                                </div>
                                <div class="flex items-start gap-3">
                                    <i data-lucide="file-text" class="text-slate-900 w-5 h-5 mt-0.5"></i>
                                    <p class="text-sm font-medium text-slate-700 underline decoration-slate-200 underline-offset-4">Relatório técnico em PDF para download</p>
                                </div>
                            </div>

                            <div class="mb-8">
                                <p class="text-xs text-slate-400 line-through mb-1">De R$ 29,90</p>
                                <p class="text-4xl font-bold text-slate-900">R$ 9,49</p>
                            </div>

                            <button onclick="alert('Ir para Stripe')" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg hover:bg-slate-800 transition-all shadow-xl shadow-slate-200 mb-6">
                                Obter meu resultado
                            </button>

                            <div class="flex flex-col items-center gap-4 opacity-40">
                                <div class="flex gap-4">
                                    <i data-lucide="credit-card" class="w-6 h-6"></i>
                                    <i data-lucide="qr-code" class="w-6 h-6"></i>
                                </div>
                                <p class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Pagamento seguro via Stripe</p>
                            </div>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }

        function proximaEtapa(e) { 
            etapa = e; 
            if(e === 'teste') startCooldown();
            render(); 
        }

        function startCooldown() {
            cooldown = 5;
            clearInterval(timer);
            timer = setInterval(() => {
                cooldown--;
                if(cooldown <= 0) {
                    clearInterval(timer);
                    cooldown = 0;
                }
                render();
            }, 1000);
        }

        function responder() {
            if (perguntaAtual < perguntas.length - 1) {
                perguntaAtual++;
                startCooldown();
                render();
            } else {
                etapa = 'paywall';
                render();
            }
        }

        render();
    </script>
</body>
</html>
