<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurocheck - Avaliação Especializada TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-soft { background: radial-gradient(circle at top right, #f0f4ff, #ffffff 50%, #fdfcff 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="bg-soft min-h-screen">
    <div id="app" class="max-w-2xl mx-auto px-4 py-8">
        </div>

    <script>
        let etapa = 'inicio';
        let perguntaAtual = 0;

        const perguntas = [
            "Dificuldade em manter a atenção em tarefas monótonas?",
            "Distração fácil com estímulos externos ou pensamentos?",
            "Dificuldade em organizar tarefas e prioridades?",
            "Evita tarefas que exigem esforço mental prolongado?",
            "Perda frequente de objetos necessários (chaves, celular)?",
            "Inquietude motora ou dificuldade em ficar sentado?",
            "Interrompe conversas ou completa frases dos outros?",
            "Dificuldade em seguir instruções detalhadas?",
            "Esquecimento de compromissos ou tarefas diárias?",
            "Sente-se como se estivesse 'ligado por um motor'?",
            "Dificuldade em esperar em filas ou turnos?",
            "Fala excessiva em momentos inapropriados?",
            "Dificuldade em relaxar durante o tempo livre?",
            "Agir impulsivamente sem pensar nas consequências?",
            "Sensação de sobrecarga com muitas responsabilidades?"
        ];

        function render() {
            const app = document.getElementById('app');
            
            if (etapa === 'inicio') {
                app.innerHTML = `
                    <div class="text-center">
                        <div class="flex justify-center mb-6">
                            <div class="bg-indigo-50 p-3 rounded-2xl shadow-sm">
                                <i data-lucide="brain" class="text-indigo-600 w-8 h-8"></i>
                            </div>
                        </div>
                        <h1 class="text-3xl font-bold text-slate-800 mb-4">Avaliação de Perfil Neurocognitivo</h1>
                        <p class="text-slate-500 mb-10 leading-relaxed">Entenda como seu cérebro processa o foco e a impulsividade através deste protocolo baseado em critérios clínicos.</p>
                        
                        <div class="grid grid-cols-2 gap-4 mb-10">
                            <div class="glass-card p-4 rounded-2xl text-left">
                                <i data-lucide="clock" class="text-indigo-500 w-5 h-5 mb-2"></i>
                                <p class="text-sm font-semibold text-slate-700">Rápido</p>
                                <p class="text-xs text-slate-500">Cerca de 5 min.</p>
                            </div>
                            <div class="glass-card p-4 rounded-2xl text-left">
                                <i data-lucide="file-text" class="text-indigo-500 w-5 h-5 mb-2"></i>
                                <p class="text-sm font-semibold text-slate-700">Completo</p>
                                <p class="text-xs text-slate-500">Relatório em PDF.</p>
                            </div>
                        </div>

                        <button onclick="proximaEtapa('teste')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:shadow-xl hover:shadow-indigo-200 transition-all mb-12">
                            Iniciar Avaliação Gratuita
                        </button>

                        <div class="space-y-4 text-left">
                            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 text-center">O que dizem nossos usuários</h3>
                            <div class="bg-white/50 p-4 rounded-xl border border-white">
                                <p class="text-sm text-slate-600 italic">"Finalmente entendi por que me sentia tão dispersa. O relatório me ajudou muito na conversa com meu médico."</p>
                                <p class="text-xs font-bold text-indigo-600 mt-2">— Mariana S., 28 anos</p>
                            </div>
                            <div class="bg-white/50 p-4 rounded-xl border border-white">
                                <p class="text-sm text-slate-600 italic">"Processo rápido e muito esclarecedor. Valeu cada centavo pela clareza que me trouxe."</p>
                                <p class="text-xs font-bold text-indigo-600 mt-2">— Roberto F., 35 anos</p>
                            </div>
                        </div>
                    </div>`;
            } else if (etapa === 'teste') {
                const progresso = ((perguntaAtual + 1) / perguntas.length) * 100;
                app.innerHTML = `
                    <div class="mb-10">
                        <div class="w-full bg-slate-200 h-1.5 rounded-full overflow-hidden">
                            <div class="bg-indigo-500 h-full transition-all duration-500" style="width: ${progresso}%"></div>
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                        <h2 class="text-xl font-semibold text-slate-800 mb-8 leading-snug">${perguntas[perguntaAtual]}</h2>
                        <div class="space-y-3">
                            ${['Nunca', 'Raramente', 'Às vezes', 'Frequentemente', 'Muito Frequentemente'].map((l, i) => `
                                <button onclick="responder()" class="w-full text-left p-4 rounded-xl border border-slate-100 hover:border-indigo-400 hover:bg-indigo-50/50 transition-all text-slate-600 font-medium">${l}</button>
                            `).join('')}
                        </div>
                    </div>`;
            } else if (etapa === 'paywall') {
                app.innerHTML = `
                    <div class="text-center animate-in fade-in duration-700">
                        <div class="bg-emerald-50 text-emerald-600 inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-bold mb-6">
                            <i data-lucide="check-circle" class="w-4 h-4"></i> Avaliação Concluída
                        </div>
                        <h2 class="text-3xl font-bold text-slate-800 mb-4">Seu Relatório está Pronto</h2>
                        <p class="text-slate-500 mb-8">Analisamos suas respostas. Para acessar o diagnóstico detalhado e as orientações, clique abaixo.</p>
                        
                        <div class="bg-white p-8 rounded-3xl shadow-2xl border-2 border-indigo-50 relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-3 bg-indigo-600 text-white text-[10px] font-bold uppercase rounded-bl-xl">Acesso Vitalício</div>
                            <h3 class="text-xl font-bold mb-6">Relatório NeuroCheck Premium</h3>
                            
                            <ul class="text-left space-y-4 mb-8 text-sm text-slate-600">
                                <li class="flex items-center gap-3"><i data-lucide="bar-chart" class="text-indigo-500"></i> Gráfico de Intensidade de Sintomas</li>
                                <li class="flex items-center gap-3"><i data-lucide="file-text" class="text-indigo-500"></i> Guia de Próximos Passos</li>
                                <li class="flex items-center gap-3"><i data-lucide="zap" class="text-indigo-500"></i> Dicas Práticas de Foco Diário</li>
                            </ul>

                            <div class="mb-6">
                                <span class="text-slate-400 line-through text-sm">R$ 29,90</span>
                                <div class="text-4xl font-black text-slate-900">R$ 9,49</div>
                            </div>

                            <button onclick="irParaCheckout()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-100 mb-4">
                                Liberar Meu Resultado
                            </button>

                            <div class="flex flex-col items-center gap-3">
                                <div class="flex items-center gap-4 opacity-50 grayscale hover:grayscale-0 transition-all">
                                    <i data-lucide="credit-card" title="Cartão"></i>
                                    <i data-lucide="qr-code" title="PIX"></i>
                                    <i data-lucide="banknote" title="Boleto"></i>
                                </div>
                                <p class="text-[10px] text-slate-400 uppercase font-bold flex items-center gap-1">
                                    <i data-lucide="lock" class="w-3 h-3"></i> Pagamento 100% Seguro via Stripe
                                </p>
                            </div>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }

        function proximaEtapa(e) { etapa = e; render(); }
        function responder() {
            if (perguntaAtual < perguntas.length - 1) {
                perguntaAtual++;
                render();
            } else {
                etapa = 'paywall';
                render();
            }
        }
        function irParaCheckout() {
            // Aqui você colocará o link do seu Checkout da Stripe futuramente
            alert("Redirecionando para o Checkout Seguro (Pix e Cartão)...");
        }

        render();
    </script>
</body>
</html>
