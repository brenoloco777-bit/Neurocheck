<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Avaliação TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-site { background: linear-gradient(to bottom right, #f8fafc, #eff6ff, #eef2ff); }
        .selected-option { border-color: #6366f1 !important; background-color: #f5f3ff !important; color: #4338ca !important; border-width: 2px !important; }
        .cooldown-active { pointer-events: none; opacity: 0.5; filter: grayscale(1); }
    </style>
</head>
<body class="bg-gradient-site min-h-screen">
    <div id="app"></div>

    <script>
        let etapa = 'inicio';
        let perguntaAtual = 0;
        let cooldown = 5;
        let timer;
        let opcaoSelecionada = null;

        const perguntas = [
            "Com que frequência você tem dificuldade em manter a atenção quando está fazendo trabalhos monótonos ou repetitivos?",
            "Com que frequência você se distrai facilmente com estímulos externos ou pensamentos não relacionados?",
            "Com que frequência você tem dificuldade em organizar tarefas e atividades?",
            "Com que frequência você evita ou reluta em iniciar tarefas que exigem esforço mental prolongado?",
            "Com que frequência você perde objetos necessários para tarefas ou atividades do dia a dia?",
            "Com que frequência você se sente inquieto(a) ou tem dificuldade em ficar parado(a)?",
            "Com que frequência você interrompe os outros ou tem dificuldade em esperar sua vez?",
            "Com que frequência você tem dificuldade em seguir instruções e terminar tarefas?",
            "Com que frequência você se sente mentalmente esgotado(a) após tarefas que exigem concentração?",
            "Com que frequência você esquece compromissos, prazos ou tarefas importantes?",
            "Com que frequência você tem dificuldade em relaxar durante momentos de lazer?",
            "Com que frequência você fala excessivamente em situações sociais?",
            "Com que frequência você age impulsivamente sem pensar nas consequências?",
            "Com que frequência você tem dificuldade em priorizar tarefas por ordem de importância?",
            "Com que frequência você se sente sobrecarregado(a) com as responsabilidades do dia a dia?",
            "Com que frequência você sente que sua mente está 'a mil por hora'?",
            "Com que frequência você comete erros por descuido em projetos detalhados?",
            "Com que frequência você deixa tarefas pela metade após perder o interesse inicial?",
            "Com que frequência você tem dificuldade em lembrar o que as pessoas disseram em conversas?",
            "Descreva brevemente como esses sinais afetam sua vida e o que motivou você a buscar esta avaliação hoje:"
        ];

        function render() {
            const app = document.getElementById('app');
            
            if (etapa === 'inicio') {
                app.innerHTML = `
                    <div class="max-w-4xl mx-auto px-4 py-12 md:py-20">
                        <div class="text-center">
                            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-indigo-500 to-blue-600 shadow-xl shadow-indigo-200 mb-8">
                                <i data-lucide="brain" class="w-10 h-10 text-white"></i>
                            </div>
                            
                            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4 tracking-tight">
                                Teste de Avaliação
                                <span class="block text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-500">
                                    TDAH
                                </span>
                            </h1>
                            
                            <p class="text-lg text-slate-600 max-w-2xl mx-auto mb-12 leading-relaxed">
                                Descubra se você apresenta sinais de Transtorno de Déficit de Atenção e Hiperatividade através de nossa avaliação científica com 20 perguntas cuidadosamente elaboradas.
                            </p>

                            <div class="grid md:grid-cols-3 gap-6 mb-12">
                                <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-6 border border-slate-100 shadow-sm">
                                    <div class="w-12 h-12 rounded-xl bg-indigo-100 flex items-center justify-center mb-4 mx-auto">
                                        <i data-lucide="clock" class="w-6 h-6 text-indigo-600"></i>
                                    </div>
                                    <h3 class="font-semibold text-slate-800 mb-2">8 minutos</h3>
                                    <p class="text-sm text-slate-500">Tempo médio para completar</p>
                                </div>

                                <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-6 border border-slate-100 shadow-sm">
                                    <div class="w-12 h-12 rounded-xl bg-blue-100 flex items-center justify-center mb-4 mx-auto">
                                        <i data-lucide="check-circle-2" class="w-6 h-6 text-blue-600"></i>
                                    </div>
                                    <h3 class="font-semibold text-slate-800 mb-2">20 Questões</h3>
                                    <p class="text-sm text-slate-500">Baseadas em critérios clínicos</p>
                                </div>

                                <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-6 border border-slate-100 shadow-sm">
                                    <div class="w-12 h-12 rounded-xl bg-emerald-100 flex items-center justify-center mb-4 mx-auto">
                                        <i data-lucide="shield" class="w-6 h-6 text-emerald-600"></i>
                                    </div>
                                    <h3 class="font-semibold text-slate-800 mb-2">100% Confidencial</h3>
                                    <p class="text-sm text-slate-500">Suas respostas são privadas</p>
                                </div>
                            </div>

                            <button onclick="iniciarTeste()" class="bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-700 hover:to-blue-600 text-white px-10 py-6 rounded-xl text-lg font-semibold shadow-xl shadow-indigo-200 transition-all hover:scale-105 flex items-center mx-auto">
                                Iniciar Teste Gratuito
                                <i data-lucide="chevron-right" class="w-5 h-5 ml-2"></i>
                            </button>

                            <p class="text-xs text-slate-400 mt-8 max-w-md mx-auto">
                                Este teste não substitui uma avaliação profissional. Consulte um especialista para um diagnóstico adequado.
                            </p>
                        </div>
                    </div>`;
            } else if (etapa === 'teste') {
                const progresso = ((perguntaAtual + 1) / perguntas.length) * 100;
                const isUltima = perguntaAtual === perguntas.length - 1;

                app.innerHTML = `
                    <div class="max-w-2xl mx-auto px-4 py-8 md:py-12">
                        <div class="mb-8">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-blue-600 flex items-center justify-center">
                                        <i data-lucide="brain" class="w-5 h-5 text-white"></i>
                                    </div>
                                    <span class="font-semibold text-slate-700">Teste TDAH</span>
                                </div>
                                <span class="text-sm font-medium text-slate-500">${perguntaAtual + 1} de ${perguntas.length}</span>
                            </div>
                            <div class="h-2 bg-slate-200 rounded-full overflow-hidden">
                                <div class="bg-indigo-600 h-full transition-all duration-500" style="width: ${progresso}%"></div>
                            </div>
                        </div>

                        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 p-8 md:p-10">
                             <h2 class="text-xl md:text-2xl font-semibold text-slate-800 mb-8 leading-relaxed">${perguntas[perguntaAtual]}</h2>
                            
                            <div class="space-y-3">
                                ${!isUltima ? `
                                    ${['Nunca', 'Raramente', 'Às vezes', 'Frequentemente', 'Muito frequentemente'].map((opt, index) => `
                                        <button onclick="selecionarOpcao(${index})" class="w-full text-left p-4 rounded-xl border-2 transition-all font-medium ${opcaoSelecionada === index ? 'selected-option' : 'border-slate-100 hover:border-slate-200 bg-white text-slate-700'} ${cooldown > 0 ? 'cooldown-active' : ''}">
                                            ${opt}
                                        </button>
                                    `).join('')}
                                    <button onclick="enviarResposta()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold mt-8 transition-all flex items-center justify-center gap-2 ${opcaoSelecionada === null ? 'opacity-30 cursor-not-allowed' : 'hover:bg-indigo-700'}">
                                        Enviar Resposta <i data-lucide="arrow-right" class="w-5 h-5"></i>
                                    </button>
                                ` : `
                                    <textarea id="escrita" oninput="validarEscrita()" class="w-full p-4 rounded-xl border-2 border-slate-200 focus:border-indigo-600 focus:outline-none min-h-[150px]" placeholder="Escreva aqui..."></textarea>
                                    <button id="finalizarBtn" onclick="enviarResposta()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold mt-6 opacity-30 cursor-not-allowed">
                                        Finalizar Teste
                                    </button>
                                `}
                            </div>
                            <div class="mt-4 text-center">
                                ${cooldown > 0 && !isUltima ? `<p class="text-xs text-indigo-400 font-bold">Aguarde ${cooldown}s para responder...</p>` : ''}
                            </div>
                        </div>
                    </div>`;
            } else if (etapa === 'resultado') {
                app.innerHTML = `
                    <div class="max-w-2xl mx-auto px-4 py-12 text-center">
                        <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-emerald-500 text-white mb-8 shadow-lg">
                            <i data-lucide="check-circle-2" class="w-12 h-12"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-slate-800 mb-4 text-center">Teste Concluído!</h1>
                        <p class="text-slate-600 mb-8">Sua análise personalizada está pronta.</p>
                        
                        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 p-8 md:p-10 mb-8">
                             <div class="flex items-center justify-center gap-2 mb-6 text-amber-600">
                                <i data-lucide="sparkles" class="w-5 h-5"></i>
                                <span class="text-sm font-bold uppercase tracking-wide">Oferta Especial</span>
                            </div>
                            <h2 class="text-2xl font-bold text-slate-800 mb-6">Obtenha seu Resultado Completo</h2>
                            
                            <ul class="text-left space-y-4 mb-8 max-w-xs mx-auto text-slate-700">
                                <li class="flex items-center gap-3"><i data-lucide="check" class="w-5 h-5 text-emerald-500"></i> Pontuação detalhada</li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="w-5 h-5 text-emerald-500"></i> Interpretação científica</li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="w-5 h-5 text-emerald-500"></i> PDF para download</li>
                            </ul>

                            <div class="mb-8">
                                <span class="text-slate-400 line-through">R$ 29,90</span>
                                <div class="text-4xl font-bold text-slate-800">R$ 9,49</div>
                            </div>

                            <button onclick="window.location.href='https://buy.stripe.com/SEU_LINK'" class="w-full bg-gradient-to-r from-amber-500 to-orange-500 text-white py-5 rounded-xl font-bold text-lg shadow-lg hover:scale-[1.02] transition-all flex items-center justify-center">
                                <i data-lucide="sparkles" class="w-5 h-5 mr-2"></i> Liberar Meu Resultado
                            </button>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }

        function iniciarTeste() { etapa = 'teste'; startCooldown(); render(); }

        function startCooldown() {
            cooldown = 5;
            opcaoSelecionada = null;
            clearInterval(timer);
            timer = setInterval(() => {
                cooldown--;
                if(cooldown <= 0) { clearInterval(timer); cooldown = 0; }
                render();
            }, 1000);
        }

        function selecionarOpcao(idx) { opcaoSelecionada = idx; render(); }

        function validarEscrita() {
            const val = document.getElementById('escrita').value;
            const btn = document.getElementById('finalizarBtn');
            if(val.length > 5) {
                btn.classList.remove('opacity-30', 'cursor-not-allowed');
            } else {
                btn.classList.add('opacity-30', 'cursor-not-allowed');
            }
        }

        function enviarResposta() {
            const isUltima = perguntaAtual === perguntas.length - 1;
            if(!isUltima && opcaoSelecionada === null) return;
            if(isUltima && document.getElementById('escrita').value.length < 5) return;

            if (perguntaAtual < perguntas.length - 1) {
                perguntaAtual++;
                startCooldown();
                render();
            } else {
                etapa = 'resultado';
                render();
            }
        }

        render();
    </script>
</body>
</html>
